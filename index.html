<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventurer's Portfolio</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="passives.css">
    <link rel="stylesheet" href="backpack.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="content">
            <div class="title">
                Florian's Portfolio
            </div>
            <div class="menu">
                <p><i class="fa-solid fa-arrow-left"></i></p>
                <p>Backpack</p>
                <p><i class="fa-solid fa-arrow-right"></i></p>
            </div>
            <div class="character">
                <div class="light"></div>
            </div>
            <div class="informations">
                <div class="backpack">
                    <div class="slot" data-rarity="rare">
                        <i class="fa-solid fa-cat"></i>
                    </div>
                    <div class="slot" data-rarity="uncommon">
                        <i class="fa-solid fa-headphones"></i>
                    </div>
                    <div class="slot" data-rarity="uncommon">
                        <i class="fa-solid fa-laptop"></i>
                    </div>
                    <div class="slot" data-rarity="uncommon">
                        <i class="fa-solid fa-computer-mouse"></i>
                    </div>
                    <div class="slot" data-rarity="common">
                        <i class="fa-solid fa-pen"></i>
                    </div>
                    <div class="slot" data-rarity="common">
                        <i class="fa-solid fa-box-tissue"></i>
                    </div>
                    <div class="slot" data-rarity="common">
                        <i class="fa-solid fa-plug"></i>
                    </div>
                    <div class="slot" data-rarity="common">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <div class="slot"></div>
                </div>
                <div class="tooltip">
                    <div class="rarity">
                        <div class="star_rarity" data-rarity="rare">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="star_rarity" data-rarity="rare">
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="star_rarity" data-rarity="rare">
                            <i class="fa-solid fa-star"></i>
                        </div>
                    </div>
                    <div class="info_tooltip">
                        <p class="title_tooltip">Kitten</p>
                        <p class="quote_tooltip">Who would even bring a cat to work?</p>
                        <p class="stats_tooltip"><span class="negative">-1</span> focus <span class="positive">+1</span> cuteness
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
